<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #d9d9d9; /* gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .role-card {
            background: white;
            width: 220px;
            padding: 30px 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
        }

        .role-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.25);
        }

        .role-card.student {
            border-color: black;
        }

        .role-card.advisor {
            border-color: black;
        }

        .role-card h3 {
            font-size: 22px;
            margin-bottom: 12px;
            color: black;
        }

        .role-card p {
            font-size: 14px;
            color: #555;
        }

        @media (max-width: 500px) {
            .container {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Student Section -->
        <div class="role-card student" onclick="selectRole('Student')">
            <h3>Student</h3>
            <p>Click here if you are a Student.</p>
        </div>

        <!-- Advisor Section -->
        <div class="role-card advisor" onclick="selectRole('Advisor')">
            <h3>Advisor</h3>
            <p>Click here if you are an Advisor.</p>
        </div>
    </div>

    <script>
        function selectRole(role) {
            localStorage.setItem("selectedRole", role);

            if(role === "Advisor") {
                // Redirect to Adviser dashboard
                window.location.href = "Adviser_dashboard.html";
            } else if(role === "Student") {
                // Redirect to Student dashboard
                window.location.href = "Student_dashboard.html";
            }
        }
    </script>

</body>
</html>
